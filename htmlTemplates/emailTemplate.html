<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header img {
            max-width: 600px;
            padding: -40px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 24px;
            color: #333;
        }
        .content p {
            font-size: 16px;
            color: #666;
        }
        .btn {
            display: inline-block;
            background-color: #000000;
            color: rgb(255, 255, 255);
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn a {
            color: rgb(255, 255, 255);
        }
        .btn a:hover {
            color: rgb(3, 143, 38);
        }
        .btn:hover {
            background-color: #030935;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">

        <!-- Header section with logo -->
        <div class="header">
            <!--<img src="{{logoUrl}}" alt="Site Logo">-->
            <img src="cid:logoImage" alt="Site Logo">
        </div>

        <!-- Main content section -->
        <div class="content">
            <h1>Welcome to Our Service!</h1>
            <p>We're excited to have you. Please click the button below to confirm your email address and complete your registration:</p>
            
            <!-- Confirm Email button -->
            <a href="{{verificationUrl}}" class="btn">Confirm Email</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>If you didnâ€™t request this, you can safely ignore this email.</p>
        </div>
    </div>
</body>
</html>
